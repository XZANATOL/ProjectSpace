					</section>
					<img src="./assets/media/avatar.png" style="display: flex; justify-self: right; height: 70%; border-radius: 50%; position: absolute; right: 1rem; bottom: -2rem;">
				</section>
				
				<section style="display: flex; flex-direction: row-reverse; border-top: .0625rem solid #dadce0; align-items: center; height: 60px; margin-top: auto;">
