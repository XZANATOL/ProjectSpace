<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Feed | LinkedIn</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="icon" href="./assets/media/icon.png">
</head>

<body>
	<header>
		<div class="header-wrapper">
			<div style="display: flex;">
				<svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 34 34" fill="#E9E9EA" style="margin-right: 8px;">
			      <g>
			        <path d="M34,2.5v29A2.5,2.5,0,0,1,31.5,34H2.5A2.5,2.5,0,0,1,0,31.5V2.5A2.5,2.5,0,0,1,2.5,0h29A2.5,2.5,0,0,1,34,2.5ZM10,13H5V29h5Zm.45-5.5A2.88,2.88,0,0,0,7.59,4.6H7.5a2.9,2.9,0,0,0,0,5.8h0a2.88,2.88,0,0,0,2.95-2.81ZM29,19.28c0-4.81-3.06-6.68-6.1-6.68a5.7,5.7,0,0,0-5.06,2.58H17.7V13H13V29h5V20.49a3.32,3.32,0,0,1,3-3.58h.19c1.59,0,2.77,1,2.77,3.52V29h5Z" fill="#E9E9EA"></path>
			      </g>
			    </svg>

			    <div class="header-search">
			    	<div style="height: 100%; padding: 8px 8px 8px 16px;">
			    		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" data-supported-dps="16x16" fill="currentColor" class="mercado-match" width="16" height="16" focusable="false">
						  <path d="M14.56 12.44L11.3 9.18a5.51 5.51 0 10-2.12 2.12l3.26 3.26a1.5 1.5 0 102.12-2.12zM3 6.5A3.5 3.5 0 116.5 10 3.5 3.5 0 013 6.5z"></path>
						</svg>
			    	</div>
			    	<input type="text" value="Search for people, jobs, and more">
			    </div>
			</div>

		    <nav>
		    	<div class="nav-wrapper">
		    		<img src="./assets/media/Nav/home.png" style="height: 100%">
		    	</div>
		    	<div class="nav-wrapper" style="margin-right: 8px;">
		    		<img src="./assets/media/Nav/network.png" style="height: 100%">
		    	</div>
		    	<div class="nav-wrapper" style="width: auto;">
		    		<img src="./assets/media/Nav/rest_nav.png" style="height: 100%">
		    	</div>
		    	<div class="nav-wrapper">
		    		<div style="display: flex; flex-direction: column; height: 100%; justify-content: center;">
		    			<img src="./assets/media/avatar.png" style="border-radius: 50%; width: 30%;">
		    			<span style="font-size: small; color: #DADADB; margin-top: 1px; margin-left: 3px;">Me</span>
		    		</div>
		    	</div>
		    	<div class="nav-wrapper">
		    		<img src="./assets/media/Nav/work.png" style="height: 100%">
		    	</div>
		    </nav>
		</div>
	</header>

	<main>
		<section class="side-nav">
			<section>
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 552 138" id="person-default-on-dark" data-supported-dps="2048x512">
				  <path fill="none" d="M0 0h552v138H0z"/>
				  <path fill="#3c4345" d="M0 0h552v138H0z"/>
				  <path fill="#5b696b" opacity=".5" d="M380 0h172v138H380z"/>
				  <path d="M333.22 0H0v138h333.22a207.93 207.93 0 000-138z" fill="#5b696b"/>
				</svg>
				<img src="./assets/media/avatar.png">
				<span style="line-height: 1.5; font-size: large; color: hsla(0, 0%, 100%, 0.9); text-align: center;" class="change_text">Full Name</span>
				<span style="line-height: 1.5; font-size: normal; color: hsla(0, 0%, 100%, 0.6); text-align: center;">Headline</span>
				<section style="margin: 0; margin-top: 12px; border-top: 1px solid hsla(0, 0%, 100%, 0.3); border-bottom: 1px solid hsla(0, 0%, 100%, 0.3); width: 100%;">
					<div class="bc_er" style="color: hsla(0, 0%, 100%, 0.6); width: 100%;">&nbsp;&nbsp;Who viewed your profile</div>
					<div class="bc_er" style="color: hsla(0, 0%, 100%, 0.6); width: 100%; margin-bottom: 5px">&nbsp;&nbsp;Impressions of your posts</div>
				</section>
				<div class="bc_er" style="padding: 12px; margin-top: 0; border-bottom-left-radius: 0.8rem; border-bottom-right-radius: 0.8rem; display: flex; flex-direction: row; align-items: center;">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" data-supported-dps="16x16" fill="hsla(0, 0%, 100%, 0.6)" width="16" height="16" focusable="false" style="margin-right: 8px;">
					  <path d="M12 1H4a1 1 0 00-1 1v13.64l5-3.36 5 3.36V2a1 1 0 00-1-1z"></path>
					</svg>
					<span style="font-size: small; color: hsla(0, 0%, 100%, 0.6);">My Items</span>
				</div>
			</section>
		</section>

		<section class="posts">
			<div class="wrapper">
				<img src="./assets/media/avatar.png" style="border-radius: 50%; height: 48px; margin-right: 8px; cursor: pointer;">
				<input type="text" value="Strat a Post">
			</div>
			<div class="icons">
				<div class="wrapper">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24" fill="#70B5F9" class="mercado-match" width="24" height="24" focusable="false">
					  <path d="M19 4H5a3 3 0 00-3 3v10a3 3 0 003 3h14a3 3 0 003-3V7a3 3 0 00-3-3zm1 13a1 1 0 01-.29.71L16 14l-2 2-6-6-4 4V7a1 1 0 011-1h14a1 1 0 011 1zm-2-7a2 2 0 11-2-2 2 2 0 012 2z"></path>
					</svg>
					<span style="margin-left: 10px; color: hsla(0, 0%, 100%, 0.9);">Photo</span>
				</div>
				<div class="wrapper">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24" fill="#7FC15E" class="mercado-match" width="24" height="24" focusable="false">
					  <path d="M19 4H5a3 3 0 00-3 3v10a3 3 0 003 3h14a3 3 0 003-3V7a3 3 0 00-3-3zm-9 12V8l6 4z"></path>
					</svg>
					<span style="margin-left: 10px; color: hsla(0, 0%, 100%, 0.9);">Video</span>
				</div>
				<div class="wrapper">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24" fill="#E7A33E" class="mercado-match" width="24" height="24" focusable="false">
					  <path d="M3 3v15a3 3 0 003 3h12a3 3 0 003-3V3zm13 1.75A1.25 1.25 0 1114.75 6 1.25 1.25 0 0116 4.75zm-8 0A1.25 1.25 0 116.75 6 1.25 1.25 0 018 4.75zM19 18a1 1 0 01-1 1H6a1 1 0 01-1-1V9h14zm-5.9-3a1 1 0 00-1-1H12a3.12 3.12 0 00-1 .2l-1-.2v-3h3.9v1H11v1.15a3.7 3.7 0 011.05-.15 1.89 1.89 0 012 1.78V15a1.92 1.92 0 01-1.84 2H12a1.88 1.88 0 01-2-1.75 1 1 0 010-.25h1a.89.89 0 001 1h.1a.94.94 0 001-.88z"></path>
					</svg>
					<span style="margin-left: 10px; color: hsla(0, 0%, 100%, 0.9);">Event</span>
				</div>
				<div class="wrapper">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24" fill="#F49196" class="mercado-match" width="24" height="24" focusable="false">
					  <path d="M21 3v2H3V3zm-6 6h6V7h-6zm0 4h6v-2h-6zm0 4h6v-2h-6zM3 21h18v-2H3zM13 7H3v10h10z"></path>
					</svg>
					<span style="margin-left: 10px; color: hsla(0, 0%, 100%, 0.9);">Write article</span>
				</div>
			</div>
		</section>

		<section class="recommend">
			<h3>Add to your feed</h3>
			<div style="height: 4px"></div>
			<section class="person-card" style="margin-top: 12px;">
				<div style="width: 48px; margin-right: 12px">
					<img src="./assets/media/avatar.png" style="border-radius: 50%; width: 100%; cursor: pointer;">
				</div>
				<div style="display: flex; flex-direction: column;">
					<h4 style="color: hsla(0, 0%, 100%, 0.9); margin: 0; cursor: pointer;">Person 1</h4>
					<span style="color: hsla(0, 0%, 100%, 0.6); font-size: small; cursor: pointer;">Headline</span>
					<button class="follow">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" data-supported-dps="16x16" fill="currentColor" class="mercado-match" width="16" height="16" focusable="false" style="margin-right: 4px;">
						  <path d="M14 9H9v5H7V9H2V7h5V2h2v5h5z"></path>
						</svg>
						Follow
					</button>
				</div>
			</section>
			<section class="person-card">
				<div style="width: 48px; margin-right: 12px">
					<img src="./assets/media/avatar.png" style="border-radius: 50%; width: 100%; cursor: pointer;">
				</div>
				<div style="display: flex; flex-direction: column;">
					<h4 style="color: hsla(0, 0%, 100%, 0.9); margin: 0; cursor: pointer;">Person 2</h4>
					<span style="color: hsla(0, 0%, 100%, 0.6); font-size: small; cursor: pointer;">Headline</span>
					<button class="follow">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" data-supported-dps="16x16" fill="currentColor" class="mercado-match" width="16" height="16" focusable="false" style="margin-right: 4px;">
						  <path d="M14 9H9v5H7V9H2V7h5V2h2v5h5z"></path>
						</svg>
						Follow
					</button>
				</div>
			</section>
			<section class="person-card">
				<div style="width: 48px; margin-right: 12px">
					<img src="./assets/media/avatar.png" style="border-radius: 50%; width: 100%; cursor: pointer;">
				</div>
				<div style="display: flex; flex-direction: column;">
					<h4 style="color: hsla(0, 0%, 100%, 0.9); margin: 0; cursor: pointer;">Person 3</h4>
					<span style="color: hsla(0, 0%, 100%, 0.6); font-size: small; cursor: pointer;">Headline</span>
					<button class="follow">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" data-supported-dps="16x16" fill="currentColor" class="mercado-match" width="16" height="16" focusable="false" style="margin-right: 4px;">
						  <path d="M14 9H9v5H7V9H2V7h5V2h2v5h5z"></path>
						</svg>
						Follow
					</button>
				</div>
			</section>
			<section style="margin-left: 12px; margin-bottom: 12px; color: hsla(0, 0%, 100%, 0.9); cursor: pointer; display: flex; align-items: center; flex-direction: row; width:211px; border-radius: 3px;" class="bc_er">
				View all recommendations&nbsp;
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="mercado-match" data-supported-dps="16x16" fill="currentColor" width="16" height="16" focusable="false">
				  <path d="M11.45 3L15 8l-3.55 5H9l2.84-4H2V7h9.84L9 3z"></path>
				</svg>
			</section>
		</section>
	</main>
</body>
</html>
