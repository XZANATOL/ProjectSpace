<form [formGroup]="form">
	<div class="title-wrapper">
		<h1 *ngIf="isNewRecord">New</h1>
		<h1 *ngIf="!isNewRecord">{{ form.value.title }}</h1>
	</div>

	<label for="title">Title:</label>
	<input type="text" name="title" id="title" formControlName="title">
	<span *ngIf="form.controls.title.status == 'INVALID' && form.controls.title.touched" class="error"><br>Required!</span>

	<br><br>

	<label for="stage">Stage:</label>
	<select id="stage" formControlName="stage">
		<option>Submitted</option>
		<option>Accepted</option>
		<option>Rejected</option>
	</select>
	<span *ngIf="form.controls.stage.status == 'INVALID' && form.controls.stage.touched" class="error"><br>Required!</span>

	<br><br>

	<label for="url">Job URL:</label>
	<input type="url" name="url" id="url" formControlName="url">
	<span *ngIf="form.controls.url.status == 'INVALID' && form.controls.url.touched" class="error"><br>Invalid URL!</span>

	<br><br>

	<label for="cv" *ngIf="form.value.cv">CV:</label> <span>{{ form.value.cv }}</span>
	<label for="cv" *ngIf="!form.value.cv">CV:</label> <span>{{ inputFileName }}</span>
	<br>
	<input type="file" name="cv" id="cv" formControlName="cv" (change)="onFileChange($event)">
	<button (click)="clearCV()" class="cvButton">X</button>
	<span *ngIf="form.controls.cv.status == 'INVALID' && form.controls.cv.touched" class="error"><br>Invalid Format! only PDF allowed.</span>

	<br><br>

	<label for="questions">Questions:</label> <br>
	<textarea name="questions" id="questions" formControlName="questions"></textarea>

	<br><br>

	<label for="notes">Notes:</label> <br>
	<textarea name="notes" id="notes" formControlName="notes"></textarea>

	<br><br>

	<button type="submit" class="submit" (click)="submit()">Submit</button>
</form>
